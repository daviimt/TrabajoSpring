<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de cursos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Nombre</th>
				<th>Descripci&oacute;n</th>
				<th>Nivel</th>
				<th>Fecha Inicio</th>
				<th>Fecha Fin</th>
			</tr>
		</thead>
		<tbody th:each="curso: ${cursos}">
			<tr>
				<th th:text=${curso.nombre}></th>
				<th th:text=${curso.descripcion}></th>
				<th th:text=${curso.nivel}></th>
				<th th:text=${curso.fechaInicio}></th>
				<th th:text=${curso.fechaFin}></th>
				<th>
				<a th:href="@{/cursos/formCurso/} + ${curso.idCurso}">
						<button type="button" class="btn btn-default"><i class="fa-solid fa-pen-to-square"></i></button>
				</a> 
				<a th:href="@{/cursos/deleteCurso/}+ ${curso.idCurso}" >
						<button type="button" class="btn btn-default"><i class="fa-solid fa-trash" aria-hidden="true"></i></button>
				</a>
				
				</th>
			</tr>
		</tbody>
	</table>

<br><br>
	<a th:href="@{/cursos/formCurso/}">
		<button type="button" class="btn btn-primary">Nuevo Curso</button>
	</a>
	<a th:href="@{/home}">
		<button type="button" class="btn btn-primary">Regresar</button>
	</a>

	<div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>


</body>
</html>
