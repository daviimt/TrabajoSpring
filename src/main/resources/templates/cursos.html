<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de cursos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<div style="text-align: center; width: 1200px; margin: auto;">

		<a th:href="@{/cursos/cursosRanking}">
			<button >Ranking de matriculados</button>
		</a>

	</div>
	<br>
	<div style="margin: 40px;">
	<table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Nombre</th>
				<th>Descripci&oacute;n</th>
				<th>Nivel</th>
				<th>Fecha Inicio</th>
				<th>Fecha Fin</th>
			</tr>
		</thead>
		<tbody th:each="curso: ${cursos}">
			<tr>
				<th th:text=${curso.nombre}></th>
				<th th:text=${curso.descripcion}></th>
				<th th:text=${curso.nivel}></th>
				<th th:text=${curso.fechaInicio}></th>
				<th th:text=${curso.fechaFin}></th>
				<th>
				<a th:href="@{/cursos/formCurso/} + ${curso.id}">
						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Actualizar curso"><i class="fa-solid fa-pen-to-square"></i></button>
				</a> 
				<a th:href="@{/cursos/deleteCurso/}+ ${curso.id}" th:onclick="return confirm('&iquest;Est&aacute;s seguro que deseas eliminar el registro?');">
						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Eliminar curso"><i class="fa-solid fa-trash" aria-hidden="true"></i></button>
				</a>
				<a th:href="@{/cursos/inscritos/}+ ${curso.id}" >
						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Alumnos matriculados"><i class="fa-solid fa-eye" aria-hidden="true"></i></button>
				</a>
				</th>
			</tr>
		</tbody>
	</table>
	</div>
<br>
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>

	<div style="text-align:center;width: 500px;margin: auto;">
		<a th:href="@{/cursos/formCurso/}">
			<button type="button" class="btn btn-primary">Nuevo Curso</button>
		</a>
		<a th:href="@{/home}">
			<button type="button" class="btn btn-primary">Regresar</button>
		</a>
		
	</div><br>
</body>
</html>
