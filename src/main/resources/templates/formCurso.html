<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<meta charset="UTF-8">
<title>Formulario cursos</title>
</head>
<body>
	<form action="#" th:action="@{/cursos/addCurso/}"
		th:object="${curso}" method="post">
		
		<h1 th:text="${curso.id != 0} ? 'Editar Curso' : 'Nuevo Curso'">Nuevo Curso</h1>
		
		<input type="hidden" th:field="*{id}" id="id">
		
		<div class="form-group">
			<label for="name">Nombre</label> <input type="text" th:field="*{name}"
				class="form-control" id="name" placeholder="Introduce el Nombre">
		</div>

		<div class="form-group">
			<label for="description">Descripcion</label> <input type="text"
				th:field="*{description}" class="form-control" id="description"
				placeholder="Enter Description">
		</div>

		<div class="form-group">
			<label for="price">Nivel</label> <input type="text"
				th:field="*{price}" class="form-control" id="price"
				placeholder="Enter Price">
		</div>
		<div class="form-group">
			<label for="hours">Fecha Inicio</label> <input type="text"
				th:field="*{hours}" class="form-control" id="hours"
				placeholder="Enter Hours">
		</div>
		
		<div class="form-group">
			<label for="hours">Fecha Fin</label> <input type="text"
				th:field="*{hours}" class="form-control" id="hours"
				placeholder="Enter Hours">
		</div>

		<input type="submit" class="btn btn-primary">

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</form>
</body>
</html>
