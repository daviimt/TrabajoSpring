<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<meta charset="UTF-8">
<title>Formulario cursos</title>
<br>
</head>

<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<form th:action="@{/cursos/addCurso/}" th:object="${curso}" method="post" style="text-align:center;width: 500px;margin: auto;">
		
		<h1 th:text="${curso.idCurso != 0} ? 'Editar Curso' : 'Nuevo Curso'" >Nuevo Curso</h1>
		
		<input type="hidden" th:field="*{idCurso}" id="idCurso">
		
		
			<label for="nombre">Nombre</label> 
			<input type="text" th:field="*{nombre}"
				class="form-control" id="nombre" placeholder="Introduce el Nombre">
		</div>

		<div class="form-group">
			<label for="descripcion">Descripcion</label> <input type="text"
				th:field="*{descripcion}" class="form-control" id="descripcion"
				placeholder="Introduce la descripcion">
		</div>

		<div class="form-group">
			<label for="nivel">Nivel</label> <input type="text"
				th:field="*{nivel}" class="form-control" id="nivel"
				placeholder="Introduce el nivel">
		</div>
		
		<div class="form-group">
			<label for="idProfesor">Id profesor</label> <input type="text"
				th:field="*{idProfesor}" class="form-control" id="idProfesor"
				placeholder="Introduce el profe">
		</div>
		
		<div class="form-group">
			<label for="fechaInicio">Fecha Inicio</label> <input type="text"
				th:field="*{fechaInicio}" class="form-control" id="fechaInicio"
				placeholder="Introduce la fecha de inicio">
		</div>
		
		<div class="form-group">
			<label for="fechaFin">Fecha Fin</label> <input type="text"
				th:field="*{fechaFin}" class="form-control" id="fechaFin"
				placeholder="Introduce la fecha de fin">
		</div>
		<br><br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/cursos/listCursos}">
		<button type="button" class="btn btn-primary">Regresar</button>
		</a>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</form>
	<br><br>
</body>
</html>
