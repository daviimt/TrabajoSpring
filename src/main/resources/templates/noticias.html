<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de cursos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Titulo</th>
				<th>Descripci&oacute;n</th>
				<th>Imagen</th>
			</tr>
		</thead>
		<tbody th:each="noticia: ${noticias}">
			<tr>
				<th th:text=${noticia.titulo}></th>
				<th th:text=${noticia.descripcion}></th>
				<th th:text=${noticia.imagen}></th>
				<th>
				<a th:href="@{/noticias/formNoticia/} + ${noticia.id}">
						<button type="button" class="btn btn-default"><i class="fa-solid fa-pen-to-square"></i></button>
				</a> 
				<a th:href="@{/noticia/deleteNoticia/}+ ${noticia.id}" th:onclick="return confirm('&iquest;Est&aacute;s seguro que deseas eliminar el registro?');">
						<button type="button" class="btn btn-default"><i class="fa-solid fa-trash" aria-hidden="true"></i></button>
				</a>
				
				</th>
			</tr>
		</tbody>
	</table>
<br>
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>

	<div style="text-align:center;width: 500px;margin: auto;">
		<a th:href="@{/noticias/formNoticia/}">
			<button type="button" class="btn btn-primary">Nueva Noticia</button>
		</a>
		<a th:href="@{/home}">
			<button type="button" class="btn btn-primary">Regresar</button>
		</a>
	</div>
</body>
</html>
