<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">

<meta charset="ISO-8859-1">

<div th:replace ="fragments :: header"></div>
<title>Formulario Profesores</title>
<br>
</head>

<body>
<form th:action="@{/profesores/addProfesor/}" th:object="${profesor}" method="post" style="text-align:center;width: 500px;margin: auto;">
		
		<h1 th:text="${profesor.idProfesor != 0} ? 'Editar Profesor' : 'Nuevo Profesor'" >Nuevo Profesor</h1>
		
		<input type="hidden" th:field="*{idProfesor}" id="idProfesor">
		<div class="form-group">
		<label>Nombre: </label>
		<input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" id="nombre"/>
		</div>
		<br>
		<div class="form-group">
		<label>Apellidos: </label>
		<input type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos" id="apellidos"/>
		</div>
		<br>
		<div class="form-group">
		<label>Email: </label>
		<input type="email" class="form-control" th:field="*{email}" placeholder="Correo electr&oacute;nico"  id="username" pattern='([A-Za-z0-9]+[.-_])*[A-Za-z0-9]+@[A-Za-z0-9-]+(\.[A-Z|a-z]{2,})+'/>
		</div>
		<br>
		<div class="form-group">
		<label>Clave: </label>
		<input type="password" class="form-control" th:field="*{password}" placeholder="Clave" id="password"/>
		</div>
		<br><br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/profesores/listProfesores}">
		<button type="button" class="btn btn-primary">Regresar</button>
		</a>
</form>
<br><br>
</body>
</html>
