<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<meta charset="UTF-8">
<title>Formulario alumnos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<form th:action="@{/alumnos/addAlumno}" th:object="${alumno}" method="post" style="text-align:center;width: 500px;margin: auto;">
		<h1 th:text="${alumno.idAlumno != 0} ? 'Editar alumno' : 'Nuevo alumno'">Nuevo alumno</h1><br>
		<input type="hidden" th:field="*{idAlumno}" id="idAlumno">
		<div class="form-group">
			<label for="nombre">Nombre</label> 
			<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
				placeholder="Introduce tu nombre">
		</div>

		<div class="form-group">
			<label for="apellidos">Apellidos</label> <input type="text"
				th:field="*{apellidos}" class="form-control" id="Apellidos"
				placeholder="Introduce tus apellidos">
		</div>

		<div class="form-group">
			<label for="email">Email</label> <input type="text"
				th:field="*{email}" class="form-control" id="email"
				placeholder="Introduce tu email">
		</div>

		<div class="form-group">
			<label for="password">Clave</label> 
			<input type="password" th:field="*{password}" class="form-control" id="password"
				placeholder="Introduce tu clave">
		</div>
		
		<div class="form-group">
			<label for="foto">Foto</label> <input type="file"
				th:field="*{foto}" class="form-control" id="foto"
				placeholder="Introduce tu foto">
		</div>
		<br><br>
		<input type="submit" class="btn btn-primary">
		<a th:href="@{/alumnos/}">
		<button type="button" class="btn btn-primary">Regresar</button>
		</a>
	</form>
	<br><br>
</body>
</html>
