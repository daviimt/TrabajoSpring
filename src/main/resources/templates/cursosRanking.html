<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de cursos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<div style="margin: 40px;">
	<table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Nombre</th>
				<th>Descripci&oacute;n</th>
				<th>Matriculados</th>
			</tr>
		</thead>
		<tbody th:each="inscrito: ${inscritos}">
			<tr>
				<th th:text=${inscrito.curso.nombre}></th>
				<th th:text=${inscrito.curso.descripcion}></th>
				<th th:text=${inscrito.numeroMatriculas}></th>

			</tr>
		</tbody>
	</table>
	</div>
<br>
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>

	<div style="text-align:center;width: 500px;margin: auto;">
		
		<a th:href="@{/cursos/listCursos}">
			<button type="button" class="btn btn-primary">Regresar</button>
		</a>
		
	</div><br>
</body>
</html>
