<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<div th:replace="fragments :: header"></div>
<title>Lista de alumnos</title>
<br>
</head>
<body>
	
	<div class="panel panel-default">
		<div class="panel-heading"></div>
		<table class="table table-striped table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Foto</th>
				</tr>
			</thead>

			<tbody th:each="alumno: ${alumnos}">
				<tr>
					<th th:text=${alumno.nombre}></th>
					<th th:text=${alumno.apellidos}></th>
					<th th:text=${alumno.email}></th>
					<th th:text=${alumno.foto}></th>
					<th><a th:href="@{/alumnos/formAlumno/} + ${alumno.idAlumno}">
                        <button type="button" class="btn btn-default">
                        <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </a>
						<a th:href="@{/alumnos/deleteAlumno/} + ${alumno.idAlumno}" >
                            <button type="button" class="btn btn-default">
                            	<i class="fa-solid fa-trash" aria-hidden=true></i>
                            </button>
					</a> <a href="#"
						th:onclick="'javascript:confirmDelete(\''+${alumno.idAlumno}+'\');'">
							<i class="fas fa-user-times"> </i>
					</a></th>
				</tr>
			</tbody>
		</table>
	</div>
	<br><br>
	<a th:href="@{/home}">
		<button type="button" class="btn btn-primary">Regresar</button>
	</a>

	<div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>


</body>
</html>
