<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.css">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<div th:replace="fragments :: header"></div>
<title>Inicio de sesi&oacute;n</title>
<br>
</head>

<body>
<br>
<div style="text-align:center;width: 500px;margin: auto;">
<h1>Inicio de sesi&oacute;n</h1>
</div>
<br>
<br>
<br>
	<form action="form-signin" th:action="@{/auth/login}"
		th:object="${user}" method="post" style="text-align:center;width: 500px;margin: auto;">
		<input type="hidden" name="${csrf.parameterName}"
			value="${csrf.token}" /> <label for="inputEmail">Email</label> <input
			type="text" class="form-control" placeholder="Correo electr&oacute;nico"
			name="username" id="username" /> <br> <label for="inputPassword">Clave</label>
		<input type="password" class="form-control" placeholder="Clave"
			name="password" id="password" /> <br>
		<div th:if="${error!=null}" class="alert alert-danger" role="alert">Invalid
			username</div>
		<div th:if="${logout!=null}" class="alert alert-danger" role="alert">Logout
			successful</div>
		<button type="submit" class="btn btn-primary">Iniciar sesi&oacute;n</button>
	</form>
</body>
</html>
