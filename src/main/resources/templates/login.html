<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.css">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<title>Inicio de sesi&oacute;n</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<div style="text-align:center;width: 500px;margin: auto;">
	<h1>Inicio de sesi&oacute;n</h1>
	</div>
	<br>
	<br>
	<form action="form-signin" th:action="@{/auth/login}" th:object="${user}" method="POST" style="text-align:center;width: 500px;margin: auto;">
		<input type="hidden" name="${csrf.parameterName}" value="${csrf.token}"/> 
			<label for="inputEmail">Email</label> 
			<input type="text" class="form-control" placeholder="Correo electr&oacute;nico" name="username" id="username" /> 
			<br> 
			<label for="inputPassword">Clave</label>
			<input type="password" class="form-control" placeholder="Clave" name="password" id="password" /> <br>
			
			<div th:if="${error!=null}" class="alert alert-danger" role="alert">Usuario o contrase&ntilde;a incorrectas</div>
			<div th:if="${logout!=null}" class="alert alert-success" role="alert">Sesi&oacute;n cerrada correctamente</div>
			<button type="submit" class="btn btn-primary">Iniciar sesi&oacute;n</button>
	</form>
	<br>
	<div style="text-align:center;width: 500px;margin: auto;">
	&iquest;No tienes cuenta todav&iacute;a?
	<a  th:href="@{/auth/registerForm/}">Reg&iacute;strate aqu&iacute;</a>
	</div>
<br>
</html>
