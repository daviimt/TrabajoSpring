<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de cursos</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<div style="text-align: center; width: 1200px; margin: auto;">

		<a th:href="@{/cursos/filtroCursosBasicos}">
			<button >Nivel B&aacute;sico</button>
		</a>
	
		<a th:href="@{/cursos/filtroCursosMedios}">
			<button >Nivel Medio</button>
		</a>
		<a th:href="@{/cursos/filtroCursosAvanzados}">
			<button >Nivel Avanzado</button>
		</a>

	</div>
	<br>
	<table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Nombre</th>
				<th>Descripci&oacute;n</th>
				<th>Nivel</th>
				<th>Fecha Inicio</th>
				<th>Fecha Fin</th>
			</tr>
		</thead>
		<tbody th:each="curso: ${cursos}">
			<tr>
				<th th:text=${curso.nombre}></th>
				<th th:text=${curso.descripcion}></th>
				<th th:text=${curso.nivel}></th>
				<th th:text=${curso.fechaInicio}></th>
				<th th:text=${curso.fechaFin}></th>
				
				<th th:each="matricula: ${matriculas}">
				
				<a th:if="${matricula.idCurso == curso.id and matricula.idAlumno == usuarioId}">
					<button type="button" class="btn btn-default">	<i class="fa-solid fa-check"></i></button>
				</a> 
				<a th:unless="${matricula.idCurso != curso.id and matricula.idAlumno != usuarioId}" th:href="@{/matriculas/addMatricula/} + ${curso.id}" th:onclick="return confirm('&iquest;Est&aacute;s seguro que deseas incribirte en el curso');">
						<button type="button" class="btn btn-default"><i class="fa-solid fa-plus"></i></button>
				</a>
				
				</th>
			</tr>
		</tbody>
	</table>
<br>
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>

	<div style="text-align:center;width: 500px;margin: auto;">
		
		<a th:href="@{/home}">
			<button type="button" class="btn btn-primary">Regresar</button>
		</a>
	</div>
</body>
</html>
